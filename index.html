<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
</head>
<body>
  <div class="add_new_for_mobile">
    <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal" data-bs-target="#Add_new_Model">
      <i class="fas fa-plus"> </i> Add New
    </button>
  </div>
  <div class="modal fade " id="Add_new_Model" tabindex="-1" aria-labelledby="AddNewModel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="input-image" class="form-label"> Image URL</label>
              <input type="url" class="form-control" id="input-image" placeholder="https://example.com/image.png" required />
            </div>
            <div class="mb-3">
              <label for="Task-Title" class="form-label"> Task Title</label>
              <input type="text" class="form-control" id="Task-Title" placeholder="Task Title" required/>
            </div>
            <div class="mb-3">
              <label for="Task-Type" class="form-label"> Task Type</label>
              <input type="text" class="form-control" id="Task-Type" placeholder="Home / Work" required/>
            </div>
            <div class="mb-3">
              <label for="Task-Description" class="form-label"> Task Description</label>
              <textarea class="form-control" id="Task-Description" rows="4" placeholder="description of task.." required></textarea>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasker</a>
          <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
              <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal" data-bs-target="#Add_new_Model">
                <i class="fas fa-plus"> </i> Add New
              </button>
          </div>
        </div>
      </nav>
      <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input 
                        type="search" 
                        class="form-control" 
                        placeholder="Search Task..."
                        aria-label="Search Task"
                        aria-describedby="addon-wrapping"
                        />
                        <span class="input-group-text" id="addon-wrapper">
                          <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-4">
          <div class="row task_content">
            <h1>This where i will show my task </h1>
          </div>
        </section>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
